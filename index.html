<!doctype html>
<html>
	<head>
		<title>Data Provanance</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="css/jsPlumb-defaults.css">
        <link rel="stylesheet" href="css/editor.css">
        <link rel="stylesheet" href="css/icons.css">
	</head>
	<body>
		<div id="flowChartView" style="display:block;">
		    <br />
		    <button class="btn btn-success" id="flowchartSaveBtn" onclick="" style="margin-left: 15px">Save</button><br /><br />
		    <div style="width:100%; height: 50%; white-space:nowrap;">
		        <span style="display: inline-block; vertical-align: top; padding: 5px; width:15%">
		            <div id="myPalette" style="border: solid 1px gray; height: auto"><p><center><strong>Palette</strong></center></p>
		                <div class="container" style="margin-top: 20px;">
		                    <div class="jtk-d-canvas canvas-wide flowchart-d" id="canvas1">
		                        <div class="window start jsplumb-connected" id="entityID"><strong><p>entity</p></strong></div>
								<div class="window step jsplumb-connected-step" id="activityID"><strong><p>activity</p></strong></div>
								<div class="window diamond jsplumb-connected-end" id="agentID"><strong><p>agent</p></strong></div>
								<!-- <div class="t" id="pent"><strong><p>pent</p></strong></div> -->
								<!--<div class="window p" id="Penta">
									<svg width="100" height="100" viewBox="-1 0 101 100">
										<path d="M0,0 L80,0 L80,60 L40,100 L0,60z" stroke="black" fill="coral" />
									</svg>
								</div> -->
		                    </div>
		                </div>
		            </div>
		        </span>

		        <span style="display: inline-block; vertical-align: top; padding: 5px; width:85%">
		          <div id="myDiagram" style="border: solid 1px gray;;"><p><center><strong>Drawing</strong></center></p>
		              <div class="container" style="margin-top: 20px;">
		                  <div class="jtk-d-canvas canvas-wide flowchart-d jtk-surface  jtk-surface-nopan" id="canvas">
		                  </div>
		              </div>
		          </div>
		        </span>
		    </div>
		</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/jsPlumb-2.0.7.js"></script>
	<script type="text/javascript" src="js/provanance.js"></script>
	</body>
</html>
