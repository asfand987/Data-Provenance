<!doctype html>
<html>
	<head>
		<title>Data Provanance</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="css/jsPlumb-defaults.css">
        <link rel="stylesheet" href="css/editor.css">
		<link rel="stylesheet" href="css/icons.css">
		<link rel="stylesheet" href="css/inspector.css">
	</head>
	<body>
		<div id="flowChartView" style="display:block;">
		    <br />
		    <button class="btn btn-success" id="flowchartSaveBtn" onclick="" style="margin-left: 15px">Save</button><br /><br />
			<p><center><strong style="font-size: 40px">Provenance Editor</strong></center></p>
			<div style="width:70%; white-space:nowrap;">
		        <span style="display: inline-block; vertical-align: top; padding: 5px; width:13%">
		            <div id="myPalette" style="border: solid 1px gray; height: auto"><p><center><strong>Palette</strong></center></p>
		                <div class="container1" style="margin-top: 20px;">
		                    <div class="jtk-d-canvas canvas-wide flowchart-d" id="canvas1">
		                        <div class="window start jsplumb-connected" id="entityID"><strong><p id="entityP">entity</p></strong></div>
								<div class="window step jsplumb-connected-step" id="activityID"><strong><p>activity</p></strong></div>
								<div class="window diamond jsplumb-connected-end" id="agentID"><strong><p>agent</p></strong></div>
		                    </div>
		                </div>
		            </div>
		        </span>

		        <span style="display: inline-block; vertical-align: top; padding: 5px; width:100%; height:100%">
		          <div id="myDiagram" style="border: solid 1px gray;;"><p><center><strong></strong></center></p>
		              <div class="container" style="margin-top: 20px;">
		                  <div class="jtk-d-canvas canvas-wide flowchart-d jtk-surface  jtk-surface-nopan" id="canvas">
							  
		                  </div>
		              </div>
		          </div>
				</span>
				<span id="s" style="display: none; vertical-align: top; padding: 5px; width:26%; height:100%">
					<div id="inspector" style="border: solid 1px gray;;"><p><center><strong>Inspector</strong></center></p>
						<div class="c">
							<div class="t" id="rr">
								<div class="r">
									<form id="form" action=""></form>
									<label>Name:</label>
									<input type="text" id="objectName" name="Name">
									<button id="idBtn" onclick="saveFunction()">Save</button>
									<br><br>
									<label for="at">Choose an attribute:</label>
									<select name="attributes" id="attr">
										<option value="0">choose...</option>
										<option value="1">prov:label</option>
										<option value="2">prov:location</option>
										<option value="3">prov:role</option>
										<option value="4">prov:type</option>
										<option value="5">custom</option>
									</select>
									<button id="attrBtn" >+</button>
									<button class="btnn" onclick="saveFunction">save</button>
								</div>
								<div id="AttrContainer"></div>
								<br><br>								
							</div>
						</div>
					</div>
				</span>
		    </div>
		</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/jsPlumb-2.0.7.js"></script>
	<script type="text/javascript" src="js/provanance.js"></script>
	</body>
</html>
