<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Data Provenance</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/jsPlumb-defaults.css">
        <link rel="stylesheet" href="/css/editor.css">
		<link rel="stylesheet" href="/css/icons.css">
		<link rel="stylesheet" href="/css/inspector.css">
		<link rel="stylesheet" href="/css/namespace.css">
		
	</head>
	<body>
		<div id="flowChartView" style="display:block;"> 
			<p></p><center><strong style="font-size: 40px">Provenance Editor</strong></center>
			<div style="width:70%; white-space:nowrap;">
		        <span style="display: inline-block; vertical-align: top; padding: 5px; width:13%">
		            <div id="myPalette" style="border: solid 1px gray; height: auto"><p></p><center><strong>Palette</strong></center>
		                <div class="container1" style="margin-top: 20px;">
		                    <div class="jtk-d-canvas canvas-wide flowchart-d" id="canvas1">
		                       	<div class="window start jsplumb-connected" id="entityID"><strong><p id="entityP">entity</p></strong></div>
								<div class="window step jsplumb-connected-step" id="activityID"><strong><p>activity</p></strong>
									<path d="M0.5,0 L0.74,0.145 L0.74,0.085 L0.80.085 L0.8,0.179 L1,0.3 L0.90,0.3 L0.90,1 L0.1,1 L0.1,0.3 L0,0.3z" />
								</div>
								<div class="window diamond jsplumb-connected-end" id="agentID"><strong><p>agent</p></strong></div>
		                    </div>
		                </div>
		            </div>
					<br>
					<span style="display: inline-block; vertical-align: top; padding: 5px; width:99%; outline: thin solid black">
						<div class="namespace">
							<label>Namespace</label>
							<button id="nameSpaceButton">+</button>
						</div>
						<br>
						<br>
						<div id="namespaceContainer" style="display: inline-block; vertical-align: top; padding: 5px; outline: thin solid gray; overflow: hidden;
						box-sizing: border-box;
						display: flex;
						flex-direction: column;">
							<div id="defaultNameSpaceDiv">
								<label>default</label>
								<br>
							</div>
						</div>
					</span>
		        </span>
		        <span style="display: inline-block; vertical-align: top; padding: 5px; width:95%; height:100%">
		          	<div id="myDiagram" style="border: solid 1px gray;;"><p></p><center><strong></strong></center>
		              <div class="container" style="margin-top: 20px;">
		                  <div class="jtk-d-canvas canvas-wide flowchart-d jtk-surface  jtk-surface-nopan" id="canvas">	  
		                  </div>
		              </div>
		        	</div>
				</span>
				<span id="inspectorSpan">
					<div id="inspectorComponent" style=""><p></p><center><strong>Inspector</strong></center>
							
						<div id="inspectorContainer"> 
							<form id="form" action=""></form>
							<label>ElementID: </label>
							<input type="text" id="placeholderID" name="Name">
							<select name="namespace" id="addNStoID">
								<option>default</option>
							</select>
							<button id="idBtn">âœ“</button> 
						</div>
						<div id="inspectorAttributeContainer">
							<label for="at">Attribute: </label> 
							<select name="attributes" id="selectionAttributes">
								<optgroup label="Attributes" id="attrOption">
									<option>prov:</option>
								</optgroup>
								<optgroup label="Pre-defined Attributes" id="pd-attrOption"></optgroup>
						
							</select>
							<button id="chooseAttributeBtn">+</button>
						</div>
						<div id="elementDataInInspector"></div>		
					</div>
				</span>
		    </div>
			<br>
			<center>
				<label for="cars">Choose conversion format:</label>

				<select id="conversionFormat" style="margin-bottom: 1%;">
					<option value="N">PROV-N</option>
					<option value="XML">PROV-XML</option>
					<option value="RDF">PROV-RDF</option>
					<option value="TURTLE">PROV-TURTLE</option>
					<!-- <option value="JSON-LD">PROV-JSONLD</option> -->
					<option value="TRIG">PROV-TriG</option>
				</select>
				<button class="btn btn-success" id="flowchartSaveBtn">Convert</button>
				<button class="btn btn-success" id="templateButton">Template</button>
			</center>
		</div>
		<div id="fileDisplayer" style="margin-top: 5%;">
			<center>
				<h1>Converted File</h1>
				<textarea id="displayConvertedFile" style="width: 90%; height:800px; font-size:14pt;" ></textarea>
				<br>
				<button class="btn btn-success" id="saveButton" style="margin-top: 1%; margin-bottom:1%;">Save File</button>
			</center>

		</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="/js/jquery-ui.js"></script>
	<script src="/js/jsPlumb-2.0.7.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
	<script type="text/javascript" src="/js/data/saveToLocal.js"></script>
	<script type="text/javascript" src="/js/data/toServer.js"></script>
	<script type="text/javascript" src="/js/components/inspector.js"></script>
	<script type="text/javascript" src="/js/components/namespace.js"></script>
	</body>
</html>
